options:
  path_to_app:
    name: Full Path to Rails Application
    notes: The full path to the Rails application you wish to monitor
    default: /data/kashless/current

  poller_name:
    name: Poller Process Name
    notes: The name of the poller process to monitor
    default: poller_scheduler

  poller_total:
    name: Poller Process Total
    notes: The number of processes expected to run
    default: 1

metadata:
  running:
    label: Running
    units: #
    precision: 0

  stopped:
    label: Stopped
    units: #
    precision: 0

  new_listings:
    label: New Listings
    units: #
    precision: 0
